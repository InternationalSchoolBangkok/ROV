# Enable the debugging mode, which allows manual values adjustments.
debugMode=false

###############################################
# +-----------------------------------------+ #
# |             Communication               | #
# +-----------------------------------------+ #
###############################################

# Network address of the ROV server
ROVAddress=10.69.69.69

# Network port of the ROV server
ROVPort=6969

# The port the Commander will listen on for replies from the ROV server
clientPort=6969

# Number of channels (1 channel is 1 byte)
datawidth=32

# The duration in ms between each communication data transmission
commPeriod=50

###############################################
# +-----------------------------------------+ #
# |        Worker Thread (debugging)        | #
# +-----------------------------------------+ #
###############################################

# Disable the controller
workerSkipController=false

# Disable the communication
workerSkipCommunication=false

# The duration in ms between each worker thread loop
workerPeriod=50

###############################################
# +-----------------------------------------+ #
# |                Cameras                  | #
# +-----------------------------------------+ #
###############################################

# Camera authentication settings
camUser=rovguest
camPass=rov

# NetworkAddress[:Port] of each camera
olgaAddr=10.69.69.74:6969
alexeiAddr=10.69.69.75:6969
mariaAddr=10.69.69.76:6969